<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/4c455109a1.js" crossorigin="anonymous"></script>
</head>

<body class="container">
    <div class="container-fluid">
        <header>
            <div class="container fixed-top"><br>
                <nav class="navbar navbar-expand-lg navbar-light bg-dark p-2" id="navbar__scrollspy">
                    <a class="navbar-brand text-white" id="logo"><img src="assets/img/logo.png" class="logoMenu" alt="Logo"> SuperHero</a> 
                </nav>
            </div><br><br>
        </header>
        <main>
            <section id="sectionLogo">
                <div class="container text-center pt-5">
                    <img src="assets/img/logo.png" alt="SuperHero" class="img-fluid w-50 mb-3">
                </div>
            </section>
            <section class="container d-flex justify-content-center mb-5" id="sectionFormulario">
                <div class="flex-column w-50">

                    <form id="formSearch">
                        <h3>Encuentra tu SuperHero</h3><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="inputSearch" id="serachID" value="id" checked>
                            <label class="form-check-label" for="searchID">ID</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="inputSearch" id="searchNombre" value="name">
                            <label class="form-check-label" for="searchNombre">Nombre</label>
                        </div>
                        <div id="buscarNombre" class="d-none">
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa aquí el Nombre del Héroe">
                            <ul class="list-group" id="nombresSugeridos"></ul>
                        </div>
                        <div id="buscarID">
                            <input type="text" class="form-control" id="idHero" placeholder="Ingresa aquí el ID del Héroe">
                        </div>
                        <span class="ayuda">Consultas: https://www.superheroapi.com/ids.html</span><br><br>
                        <button class="btn btn-primary px-5" type="submit"> Buscar </button>
                    </form>
                </div><br><br>
            </section>
            <h1 id="foundHero" class="text-center text-danger pt-5 d-none">¡Estos son los datos de tu Superhéroe!</h1><br><br>
            <section id="results" class="d-none row"></section>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
